gretty {
    httpPort = 8092
    // debugPort = 50075
    contextPath = 'restfull'
//    servletContainer = 'tomcat7'
//    servletContainer = 'jetty9'
    servletContainer = 'tomcat8'
}

task copyDeps(type: Copy) {
  from configurations.runtime
  into 'lib'
}
